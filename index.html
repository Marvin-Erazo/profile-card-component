<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta name="author" content="Marvin Erazo">
  <meta name="description" content="Profile card component">
	
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

	<main class="content">
		<header>
			<img src="images/image-victor.jpg" alt="profile image" class="profile-img">
		</header>

		<section class="profile-info">
			<h1 class="name">Victor Crest <span class="age">26</span></h1>
			<p class="city">London</p>
		</section>

		<section class="profile-details">
			
			<ul>
				<li>
					<h1>80K</h1>
					<p>Followers</p>
				</li>
				<li>
					<h1>80K</h1>
					<p>Likes</p>
				</li>
				<li>
					<h1>1.4K</h1>
					<p>Photos</p>
				</li>
			</ul>
			
		</section>
	</main>

	<footer class="author-container">
		<img src="/images/avatar.jpg" alt="Avatar image" id="avatar">

		<div class="author" id="author">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
			<br>
			Coded by <a href="https://github.com/Marvin-Erazo">Marvin Erazo</a>
		</div>
	</footer>
	
</body>
</html>
